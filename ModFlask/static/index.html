<!DOCTYPE html>
<html>
  <head>
    <title>ModFlask - Flask Web Client for Modbus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-toggle.css">

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/bootstrap-toggle.js"></script>
    
    <script src="static/js/script.js"></script>

  </head>
  <body>
  <div class="container">
    <div class="page-header"> 
      <h2><b>Modbus Web Client</b></h2>
    </div>

    <!-- Connection Row BEGIN -->
    <div class="row well">
      <div class="col-md-6"">
        <div class="row">
          <div class="col-md-12">
            <div class="row" style="margin-bottom: 10px">
                <label style="font-size:large; margin-right: 32px"><b>IP Address</b></label>
                <input id="txt_IPOctet1" class="input-sm txt_ipOctet" style="width: 60px; font-weight:bold; font-size:large;" maxlength="3"><label style="font-size:large;"><b>.</b></label>
                <input id="txt_IPOctet2" class="input-sm txt_ipOctet" style="width: 60px; font-weight:bold; font-size:large;" maxlength="3"><label style="font-size:large;"><b>.</b></label>
                <input id="txt_IPOctet3" class="input-sm txt_ipOctet" style="width: 60px; font-weight:bold; font-size:large;" maxlength="3"><label style="font-size:large;"><b>.</b></label>
                <input id="txt_IPOctet4" class="input-sm txt_ipOctet" style="width: 60px; font-weight:bold; font-size:large;" maxlength="3">
            </div>
            <div class="row" style="margin-bottom: 10px">
                <label style="font-size:large; margin-right: 16px"><b>Port Number</b></label>
                <input id="txt_portNumber" class="input-sm txt_portNumber" style="width: 60px; font-weight:bold; font-size:large;" maxlength="3">
            </div>

            <div class="row"> 
              <label style="font-size:large; margin-right: 10px"><b>Connection</b></label>
              <input type="checkbox" id="chkbox_ClientStatus" data-on="On" data-off="Off" data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-size="medium">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Connection Row END -->

  </div>
  </body>
</html>
