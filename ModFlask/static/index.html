<!DOCTYPE html>
<html>
  <head>
    <title>ModFlask - Flask Web Client for Modbus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="./static/js/script.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <h3>Modbus Web Client</h3>
      <div class="col-xs-2">
        <h4>Client: </h4>
      </div>
      <div class="col-xs-2 disabled">
          <input type="checkbox" id="chkbox_ClientStatus" data-on="On" data-off="Off" data-toggle="toggle" data-onstyle="success" data-offstyle="danger">
      </div>
    </div>
  </div>
   
  </body>
</html>
